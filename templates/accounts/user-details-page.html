{% extends "base/base.html" %}
{% load static %}
{% block page_content %}

    <div class="profile">

        <!-- Start Profile Personal Data Section -->
        <div class="profile-data">
            <div class="profile_img">
                <div class="image">

                    <!-- Profile Image -->
                    {% if object.profile_picture %}
                    <img src="{% static 'images/person.png'%}" alt="img8">
                    {% else %}
                    {% endif %}
                </div>
            </div>
            <div class="personal">
                <div class="edit">
                    <!-- User Username -->
                    <p>{{ object.username }}</p>

                    <!-- IF the viewer is the owner of the profile -->
                    {% if is_owner %}
                    <!-- Link to Edit Profile Page -->
                    <a href="{% url 'user edit' pk=object.pk%}">
                        <img class="edit-img" src="{%static 'images/edit-pen-icon-6.jpg'%}" alt="edit button">
                    </a>

                    <!-- Link to Delete Profile Page -->
{#                    <a href="{% url 'delete user' pk=object.pk%}">#}
{#                        <img class="bin-img" src="{% static 'images/icon-remove-22.jpg'%}" alt="bin button">#}
{#                    </a>#}
                    <!-- End IF the viewer is the owner of the profile -->
                    {% endif %}
                </div>
                <div class="data">

{% endblock %}
