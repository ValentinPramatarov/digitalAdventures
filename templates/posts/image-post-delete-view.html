{% extends "base/base.html" %}
{% block page_content %}

    <!-- Starts Edit Photo Section -->
    <div class="edit-delete delete-photo">
        <h2>Delete post?</h2>

        <!-- Starts Edit Photo Form -->
        <form action="{% url 'post delete' pk=object.pk %}" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <!-- Edit Photo Button -->
            <button class="delete-btn" type="submit">Delete Photo</button>
        </form>
        <!-- End Edit Photo Form -->

    </div>
    <!-- End Edit Photo Section -->

{% endblock %}
